<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Khodok's Binary clock</title>
</head>

<body>
    <main id="main" class="hideSpan"></main>

    <footer>
        <button class="buttonGen" onclick='buttonGen()'>Change mode</button>
        <button class="buttonGen" onclick='showNumbers()'>Show numbers</button>
    </footer>

    <script src="./assets/js/createTheDots.js"></script>
    <script src="./assets/js/theTimePart.js"></script>

    <script type="text/javascript">
        function buttonGen() {
            // Toggle mode and store in localStorage
            let currentMode = localStorage.getItem('mode') || '6 bit';
            currentMode = currentMode === '6 bit' ? '4 bit' : '6 bit';
            localStorage.setItem('mode', currentMode);

            removeElements()
            addElement()
            changeTheThings()
        }

        function showNumbers() {
            // Toggle showNumbers and store in localStorage
            let currentMode = localStorage.getItem('showNumbers') || 'false';
            currentMode = currentMode === 'false' ? 'true' : 'false';
            localStorage.setItem('showNumbers', currentMode);
            document.getElementById('main').classList.toggle('hideSpan')
        }
    </script>
</body>

</html>
